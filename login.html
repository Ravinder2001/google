<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<h1 id="au">Masai Auth System</h1>
		<div id="forms">
			<div id="Register">
				<h1>Register</h1>
				<form onsubmit="register(event)">
					Name: <input type="text" id="inp1" /> Email:

					<input type="text" id="inp2" /> Username:
					<input type="text" id="inp3" /> Password:
					<input type="text" id="inp4" /> Mobile:
					<input type="text" id="inp5" /> Descrpition:
					<input type="text" id="inp6" />
					<input type="submit" />
				</form>
			</div>

			<div id="Login">
				<h1>Login</h1>
				<form onsubmit="Login(event)">
					Username: <input type="text" id="inp7" /> Password:<input
						type="text"
						id="inp8"
					/>
					<input type="submit" />
				</form>
			</div>
		</div>
	</body>
</html>
<script>
	function register(e) {
		e.preventDefault();
		let formData = {
			name: document.getElementById('inp1').value,
			email: document.getElementById('inp2').value,
			username: document.getElementById('inp3').value,
			password: document.getElementById('inp4').value,
			mobile: document.getElementById('inp5').value,
			description: document.getElementById('inp6').value,
		};
		formData = JSON.stringify(formData);
		fetch('https://masai-api-mocker.herokuapp.com/auth/register', {
			method: 'POST',
			body: formData,
			headers: {
				'Content-Type': 'application/json',
			},
		})
			.then(res => {
				return res.json();
			})
			.then(res => {
				console.log(res);
			})
			.catch(err => {
				console.log(err);
			});
	}
	function Login(e) {
		e.preventDefault();
		let formdata = {
			username: document.getElementById('inp7').value,
			password: document.getElementById('inp8').value,
		};
		let body = JSON.stringify(formdata);
		fetch('https://masai-api-mocker.herokuapp.com/auth/login', {
			method: 'POST',
			body: body,
			headers: {
				'Content-Type': 'application/json',
			},
		})
			.then(res => {
				return res.json();
			})
			.then(res => {
				console.log(res.error);
				if (res.error == false) {
					window.location.href = 'home.html';
				}
				let u = formdata.username;
				let t = res.token;
				getProfile(u, t);
			})
			.catch(err => {
				console.log(err);
			});
	}
</script>
